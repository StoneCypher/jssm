<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>General performance suite</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;

  <body>
    <div class="container">
      <canvas id="chart1653226749814" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1653226749814 = document
        .getElementById('chart1653226749814')
        .getContext('2d')
      const chart1653226749814 = new Chart(ctx1653226749814, {
